# Earth Engine Image Download Input File

[INPUTS]
# Zones from shapefile
zone_workspace = D:\Projects\ee-tools\example
zone_filename = example.shp
# zone_field = FID
zone_field = Name

# Landsat start/end filters
start_year = 2015
end_year = 2015
# start_month = 1
# end_month = 12
start_doy = 200
end_doy = 240

# Set which Landsats to use
landsat4_flag = False
landsat5_flag = False
landsat7_flag = False
landsat8_flag = True

# Skip/keep specific Landsat scene IDs
# scene_id_keep_path = D:\Projects\ee-tools\example\quicklooks\clear_scenes.txt
# scene_id_skip_path = D:\Projects\ee-tools\example\quicklooks\cloudy_scenes.txt

# Only process specific Landsat path/rows
path_keep_list = 41
row_keep_list = 32

# Only process specific polygon FIDs
# fid_skip_list =
# fid_keep_list = 0, 2-3

[IMAGES]
images_workspace = D:\Projects\ee-tools\example\images

download_bands = ndvi_toa
# image_download_bands = cloud_score, fmask, ndvi_toa, refl_sur, ts, tasseled_cap
# image_download_bands = albedo_sur, cloud_score, evi_sur, fmask, ndvi_sur, ndvi_toa, refl_sur, ts, tasseled_cap, ndwi_green_nir_sur, ndwi_green_swir1_sur, ndwi_nir_swir1_sur

# Clip images to the zone geometry
clip_landsat_flag = True

# Output a single image for all zones
merge_geometries_flag = True

[EXPORT]
# Google Drive
gdrive_workspace = C:\Users\mortonc\Google Drive
export_folder = EE_Exports

# Output spatial reference
# If output_proj is not set, script will default to zone spatial reference
output_snap = 15, 15
output_cs = 30
output_proj = EPSG:32611

# Cloud masking
acca_flag = False
fmask_flag = False

# Fmask source: (none, fmask, or cfmask)
# If none, no Fmask stats will be computed
fmask_type = cfmask

# Adjust Landsat Red/NIR bands (none, oli_2_etm, etm_2_oli)
adjust_method = None

# Mosaic overlapping Landsat images (same path, different row)
# (none, mean, median, mosaic, min, max)
mosaic_method = mean
