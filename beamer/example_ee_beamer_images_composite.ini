# Earth Engine Beamer ET Input File

[INPUTS]
# Zones from shapefile
zone_shp_path = D:\Projects\ee-tools\example\example.shp
zone_field = Name

# Start and end water years
start_year = 1984
end_year = 2016
# start_month = 5
# end_month = 9
start_doy = 196
end_doy = 259

# Set which Landsats to use
landsat4_flag = False
landsat5_flag = True
landsat7_flag = True
landsat8_flag = True

# Skip/keep specific Landsat scene IDs
# scene_id_keep_path = D:\Projects\ee-tools\example\quicklooks\clear_scenes.txt
# scene_id_skip_path = D:\Projects\ee-tools\example\quicklooks\cloudy_scenes.txt

# Only process specific Landsat path/rows
path_keep_list = 41
row_keep_list = 32
# tile_keep_list = p041r032

# Only process specific polygon FIDs
# fid_skip_list =
# fid_keep_list =

# Apply cloudmasks
acca_flag = False
fmask_flag = False

# Fmask source: (none, fmask, or cfmask)
# If none, no Fmask stats will be computed
fmask_source = none

# Adjust Landsat Red/NIR bands (none, oli_2_etm, etm_2_oli)
adjust_method = oli_2_etm

# Mosaic overlapping Landsat images (same path, different row)
# (none, mean, median, mosaic, min, max)
mosaic_method = mean

# Merge all zone geometries into one feature
merge_geometries_flag = True


[BEAMER]
output_workspace = D:\Projects\ee-tools\beamer\median
# output_name = example.csv

# FILE, GRIDMET
eto_source = GRIDMET
eto_factor = 1.0
# FILE, GRIDMET, PRISM
ppt_source = GRIDMET
ppt_factor = 1.0

# Set these parameters if using eto_source = FILE and/or ppt_source = FILE
# data_path = D:\Projects\ee-tools\beamer\example_eto_ppt.csv
# data_zone_field = NAME
# data_year_field = WATER_YEAR
# data_eto_field = ETO_MM
# data_ppt_field = PPT_MM

# Units can be mm, ft, in
# data_eto_units = mm
# data_ppt_units = mm

# Units can be mm, ft, in
output_eto_units = mm
output_ppt_units = mm

# Months to include in each request
month_step = 12

# Count number of pixels with ETg below threshold
low_etg_threshold = 1


[SPATIAL]
# Output spatial reference
# If output_proj is not set, script will default to zone spatial reference
output_snap = 15, 15
output_cs = 30
output_proj = EPSG:32611
